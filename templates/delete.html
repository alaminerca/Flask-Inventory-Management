<!DOCTYPE html>
<html>
<head>
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
            text-align: center;
            animation: slideInDown 1s ease;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #dc3545;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
        h4 {
            text-align: center;
            margin-top: 20px;
            color: #dc3545;
            animation: fadeIn 1s ease;
        }
        a {
            display: block;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            margin-top: 10px;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <h1>Delete Product</h1>
    <form action="/delete" method="post">
        <label for="pID">Product ID:</label><br>
        <input type="number" id="id_prod" name="input_pid"><br>
        <input type="submit" value="Delete Product"><br>
    </form>
    <h4>{{ result }}</h4>
    <a href="{{ url_for('dashboard') }}">Dashboard</a><br><br>
	<a href="{{ url_for('logout') }}">Logout</a>

</body>
</html>
